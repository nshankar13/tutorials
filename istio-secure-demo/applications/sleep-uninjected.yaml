##################################################################################################
# Sleep service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sleep-uninjected
---
apiVersion: v1
kind: Service
metadata:
  name: sleep-uninjected
  labels:
    app: sleep-uninjected
    service: sleep-uninjected
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: sleep-uninjected
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-uninjected
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep-uninjected
  template:
    metadata:
      labels:
        app: sleep-uninjected
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: sleep
      containers:
      - name: sleep
        image: curlimages/curl
        command: ["/bin/sleep", "infinity"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/sleep/tls
          name: secret-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: sleep-secret
          optional: true
